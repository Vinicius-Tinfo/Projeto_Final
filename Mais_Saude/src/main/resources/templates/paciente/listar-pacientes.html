<div th:replace="partes-compartilhadas/topo"></div><!--Parte que importa o html responsavel pelo topo das paginas-->
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Tabela de Pacientes</h1>
                    <p class="mb-4">Lista de Pacientes do sistema</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <a href="/cadastro-paciente" class="btn btn-primary" style="margin-right: 20px;">Novo</a>
                            <h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;">Lista de Pacientes</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Nome</th>                                  
                                            <th>CPF</th>
                                            <th>Telefone</th>
                                            <th>Endereço</th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                  		
                                    </tfoot>
                                    <tbody>
                                              <tr th:each="pacientes : ${pacientes}">
                                                  <td th:text="${pacientes.id}"></td>
                                                  <td th:text="${pacientes.nome}"></td>
                                                  <td th:text="${pacientes.cpf}"></td>
                                                  <td th:text="${pacientes.telefone}"></td>
                                                  <td th:text="${pacientes.endereco}"></td>
                                            <td><a th:href="@{'/usuario-' + ${pacientes.id}}" class="btn btn-warning" >Realizar Consulta</a></td>
                                            <td><a th:href="@{'/usuario-' + ${pacientes.id}}" class="btn btn-warning" >Visualizar Consultas</a></td>
                                            <td><a th:href="@{deletar/{id}(id=${pacientes.id})}" class="btn btn-danger"  onclick="return confirm ('Confirma a ação ?')">Excluir</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
                <div th:replace="partes-compartilhadas/footer"></div><!--Parte que importa o html responsavel pela parte de baixo das paginas-->
